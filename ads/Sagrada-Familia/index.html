<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Enter Sagrada Familia Without Waiting | Instant Ticket</title>
  <meta name="description" content="Walk straight into Sagrada Familia – skip the lines with mobile entry. Book now, takes 30 seconds.">
  <meta name="robots" content="index, follow">

  <link rel="icon" type="image/png" sizes="32x32" href="/goldBluefavicon-32x32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100dvh;
      animation: fadeInPage 1s ease forwards;
      opacity: 0;
      background-image: url('background.png');
      background-size: 1700px auto;
      background-position: center top;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #111827;
    }

    @keyframes fadeInPage {
      to { opacity: 1; }
    }

    .container {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(6px);
      max-width: 600px;
      padding: 2.5rem 2rem;
      border-radius: 22px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #0d1b2a;
    }

    .description {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #374151;
      margin-bottom: 1.5rem;
    }

    .urgency {
      font-size: 1rem;
      font-weight: 500;
      color: #be123c;
      margin-bottom: 1.8rem;
    }

    a.booking-btn {
      display: inline-block;
      background: linear-gradient(90deg, #c39555, #a8803a);
      color: white;
      font-weight: 600;
      padding: 0.85rem 2.2rem;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.2rem;
      box-shadow: 0 4px 14px rgba(195, 149, 85, 0.35);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    a.booking-btn:hover {
      background: linear-gradient(90deg, #a8803a, #c39555);
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(168, 138, 53, 0.5);
    }

    footer {
      background: transparent;
      color: #6b7280;
      padding: 0.8rem 1rem;
      font-size: 0.6rem;
      text-align: center;
      max-width: 600px;
    }

    footer p {
      margin: 0;
      line-height: 1.4;
    }

    footer a {
      color: #a8803a;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      body {
        background-size: cover;
        background-position: center top;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.2rem;
      }
      h1 {
        font-size: 1.7rem;
      }
      .description, .urgency {
        font-size: 1.05rem;
      }
      a.booking-btn {
        font-size: 1.15rem;
        width: 100%;
        padding: 0.9rem 0;
      }
    }
  </style>
</head>
<body>

  <!-- preload background -->
  <img src="background.png" alt="background" style="display:none;" loading="lazy" />

  <div class="container" role="main" aria-label="Book Sagrada Familia Ticket">
    <img src="https://static.tacdn.com/img2/brand_refresh_2025/logos/wordmark.svg" alt="TripAdvisor Logo" style="height: 28px; margin-bottom: 12px;">
    <h1>Sagrada Familia Skip-the-Line Ticket</h1>
    <p class="description">
      Get fast-track mobile tickets to Barcelona’s #1 site. No lines. No printing. Just walk in.
    </p>
    <p class="urgency">
      Sold out today for 300+ visitors. Don’t risk missing it.
    </p>
    <a 
      href="https://www.viator.com/tours/Barcelona/Skip-the-Line-Barcelona-Sagrada-Familia-Tour/d562-2140SAGRADA?pid=P00259952&mcid=42383&medium=link&campaign=Sagrada" 
      target="_blank" 
      rel="noopener noreferrer" 
      class="booking-btn"
      aria-label="Instant entry ticket to Sagrada Familia"
    >
      Get My Ticket Now
    </a>
  </div>

  <footer>
    <p>
      Affiliate links may earn us a small commission. No added cost to you.
    </p>
  </footer>

</body>
</html>
