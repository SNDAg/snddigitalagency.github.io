    function transition(fromId, toId) {
      document.getElementById(fromId).classList.add('hidden');
      const next = document.getElementById(toId);
      next.classList.remove('hidden');
      next.classList.remove('step');
      void next.offsetWidth; // reset animation

    function selectFrom(value) {

      document.querySelectorAll('#step-to button').forEach(btn => {

      transition('step-from', 'step-to');
    }

    function selectTo(value) {
      to = value;
      transition('step-to', 'step-people');
    }

    // ×”××¨×ª today/tomorrow ×œ-YYYY-MM-DD
    function getFormattedDate(option) {
      const today = new Date();
      let d;
      if (option === 'today') d = today;
      else if (option === 'tomorrow') {
        d = new Date(today);
        d.setDate(today.getDate() + 1);
      }
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, '0');
      const dd = String(d.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }
