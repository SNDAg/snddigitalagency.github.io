<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">

  <link rel="canonical" href="https://snddigitalagency.com/maaboret">

  <title>MAABORET – מעבירים אותך לעמוד הראשי</title>

  <script>
    setTimeout(() => {
      window.location.replace("/maaboret");
    }, 1500);
  </script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2c3d, #174a5f);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      margin: 0 0 15px;
      font-size: 28px;
    }

    p {
      margin: 0 0 20px;
      font-size: 16px;
      opacity: 0.9;
      line-height: 1.5;
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      margin: 0 auto 20px;
      animation: spin 1s linear infinite;
    }

    a {
      color: #7ddfff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="card">

    <div class="loader"></div>

    <h1>מעבירים אותך ליעד… ⛴️</h1>

    <p>
      אנחנו בדרך לעמוד הראשי של MAABORET.<br>
      עוד רגע וזה קורה.
    </p>

    <p>
      לא הופנית?  
      <a href="/maaboret">לחצי כאן</a>
    </p>

  </div>

  <noscript>
    <meta http-equiv="refresh" content="2; url=/maaboret">
  </noscript>

</body>
</html>
