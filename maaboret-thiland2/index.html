  <script>
    let from = '';

    function transition(fromId, toId) {
      document.getElementById(fromId).classList.add('hidden');
      const next = document.getElementById(toId);
      next.classList.remove('hidden');
      next.classList.remove('step');
      void next.offsetWidth; // reset animation
      next.classList.add('step');
    }

    function selectFrom(value) {
      from = value;
      document.querySelectorAll('#step-to button').forEach(btn => {

      transition('step-from', 'step-to');
