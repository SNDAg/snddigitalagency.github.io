<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="/goldBluefavicon-32x32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - SND Digital Agency</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    body {
      background: #f5f7fa;
      color: #0d1b2a;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    header {
      background-color: #0d1b2a;
      color: #c39555;
      padding: 2rem 1rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .contact-info a {
      color: #c39555;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease, text-decoration 0.3s ease;
    }

    .contact-info a:hover {
      color: #a8803a;
      text-decoration: underline;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 10px;
      border: 1.8px solid #c9a548;
      border-radius: 5px;
      font-size: 1rem;
      resize: vertical;
    }

    textarea {
      min-height: 100px;
    }

    button {
      background-color: #c9a548;
      color: #021b33;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a88a35;
    }

    .back-button {
      display: inline-block;
      margin-top: 2rem;
      background-color: #0d1b2a;
      color: #c39555;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .back-button:hover {
      background-color: #142c45;
      transform: translateY(-2px);
    }

    footer {
      background-color: #f1f1f1;
      padding: 2rem 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <main>
      <br>
    <p>We’d love to hear from you. Reach out for collaborations or project inquiries:</p>
    <br>

    <ul class="contact-info" style="list-style: none; padding: 0; margin-bottom: 30px;">
      <li><strong>Email:</strong> <a href="mailto:info@snddigitalagency.com">info@snddigitalagency.com</a></li>
      <li><strong>Website:</strong> <a href="https://snddigitalagency.com">snddigitalagency.com</a></li>
    </ul>
    <br>

    <form method="POST" action="mailto:snd4digital@gmail.com" enctype="text/plain">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Your email" required>
      <textarea name="message" placeholder="Your message" required></textarea>
     <br>
      <button type="submit">Send</button>
    </form>
<br>

    <div style="text-align: center;">
      <a href="/" class="back-button">← Back to Home</a>
    </div>
  </main>
  <footer>
    SND Digital Agency
  </footer>
</body>
</html>
