  <style>

      text-align: center;

      color: #333;
      padding: 2em;

    img {

    }
    .letter-boxes {
      display: flex;
      justify-content: center;
      gap: 0.5em;
      margin-bottom: 1em;
      flex-wrap: wrap;
    }
    .letter-boxes input {

      transition: border-color 0.3s ease;
    }
    .letter-boxes input:focus {
      border-color: #0077cc;

    }

      margin-top: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;

      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    #whatsapp-share {
      background-color: #25D366;
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
      border-radius: 6px;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border: none;
      cursor: pointer;
      color: white;
      margin-top: 2em;
    }
    #whatsapp-share:hover {
      background-color: #1ebe57;
    }

    .hint-button {
      background: none;
      border: none;
      color: #444;
      font-size: 0.95em;
      cursor: pointer;
      margin-top: 1.5em;
      text-decoration: underline dotted;
      transition: opacity 0.3s ease;
    }
.hint-button:hover {
  background: none;
  color: #444;
  text-decoration: underline dotted;
}

    .hint-text {
      display: none;
      font-size: 0.85em;
      color: #555;
      margin-top: 0.5em;
      line-height: 1.6;
      white-space: pre-line;
    }
    .hint-text.show {
      display: block;
    }

    @media (max-width: 480px) {
      img {
        max-width: 85%;
      }
      #whatsapp-share {
        font-size: 1em;
        padding: 0.8em 1.2em;
        width: auto;
        max-width: 90%;
        justify-content: center;
      }
      .letter-boxes input {
        width: 35px;
        height: 45px;
        font-size: 1.3em;
      }
    }

</head>
<body>
  <h1>החידה היומית</h1>
  <h1>עם כלביא 🐶🦁</h1>
  <br />
  <p>מי הדמות שמסתתרת מאחורי הרמזים בתמונה? 👀</p>
  <img src="21_6.png" alt="רמז מצויר" />
  <br />
  <form onsubmit="checkAnswer(); return false;">
    <div class="letter-boxes" id="letter-boxes"></div>
    <br />
    <button type="submit">יאללה!</button>
  </form>
  <div class="result" id="result"></div>

  <!-- רמז מתחת ל"יאללה!" -->
  <button id="hint-button" class="hint-button"> רמז💡 </button>
  <p id="hint-text" class="hint-text">
שמם הפרטי של אשת אחת הדמויות ושל הדמות השנייה (בהגייה באנגלית) מרכיבים יחד את שמה של דמות מרכזית במבצע עם כלביא.
  </p>

  <canvas class="fireworks" id="fireworks"></canvas>

  <div style="text-align: center;">
    <button id="whatsapp-share">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
        <path d="M20.52 3.48A11.75 11.75 0 0012 0C5.373 0 0 5.373 0 12c0 2.117.555 4.14 1.61 5.94L0 24l6.42-1.61A11.938 11.938 0 0012 24c6.627 0 12-5.373 12-12a11.75 11.75 0 00-3.48-8.52zM12 21.6a9.59 9.59 0 01-5.106-1.473l-.363-.217-3.809.956.994-3.715-.236-.381A9.552 9.552 0 012.4 12c0-5.303 4.297-9.6 9.6-9.6 2.56 0 4.964 1 6.753 2.81A9.525 9.525 0 0121.6 12c0 5.303-4.297 9.6-9.6 9.6zm5.193-7.68c-.281-.14-1.662-.82-1.92-.91-.257-.09-.444-.14-.63.14-.186.276-.72.91-.883 1.1-.162.186-.324.21-.605.07-.281-.14-1.184-.435-2.255-1.39-.832-.74-1.393-1.65-1.555-1.927-.16-.276-.017-.425.12-.56.123-.123.28-.324.42-.486.14-.162.186-.276.28-.46.093-.186.04-.35-.02-.49-.063-.14-.63-1.52-.863-2.1-.226-.555-.456-.48-.63-.49l-.54-.01c-.186 0-.486.07-.74.35-.256.28-.98.96-.98 2.34s1 2.7 1.14 2.89c.14.186 1.96 2.99 4.76 4.2.665.287 1.183.458 1.587.587.666.21 1.27.18 1.75.11.535-.08 1.662-.68 1.897-1.34.233-.66.233-1.23.163-1.34-.07-.11-.256-.186-.54-.325z"/>
      </svg>
      שתפו
    </button>
  </div>
  <br><br><br><br>

  <!-- Counter -->
  <a href="https://www.hitwebcounter.com" target="_blank">
    <img src="https://hitwebcounter.com/counter/counter.php?page=20956778&style=0007&nbdigits=7&type=ip&initCount=0" title="Counter Widget" alt="counter" border="0" />
  </a>

  <script>
    const answer = "דניאל הגרי".replace(" ", "").split("");
    const boxesContainer = document.getElementById("letter-boxes");

    answer.forEach((char, i) => {
      if (i === 5) {
        const spacer = document.createElement("div");
        spacer.className = "space";
        boxesContainer.appendChild(spacer);
      }
      const input = document.createElement("input");
      input.maxLength = 1;
      input.pattern = "[א-תa-zA-Z]";
      input.addEventListener("input", (e) => {
        const value = e.data ? e.data : input.value.slice(-1);
        input.value = value.replace(/[^\u0590-\u05FFa-zA-Z]/g, "");
        if (input.value.length === 1 && input.nextElementSibling) {
          input.nextElementSibling.focus();
        }
      });
      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && input.value === "" && input.previousElementSibling) {
          e.preventDefault();
          input.previousElementSibling.focus();
          input.previousElementSibling.value = "";
        } else if (e.key === "ArrowLeft" && input.previousElementSibling) {
          input.previousElementSibling.focus();
        } else if (e.key === "ArrowRight" && input.nextElementSibling) {
          input.nextElementSibling.focus();
        }
      });
      boxesContainer.appendChild(input);
    });

    function checkAnswer() {
      const inputs = document.querySelectorAll(".letter-boxes input");
      let userAnswer = "";
      inputs.forEach((input) => (userAnswer += input.value.trim()));
      const result = document.getElementById("result");
      if (userAnswer === answer.join("")) {
        result.textContent = "כל הכבוד! פיצחתם את החידה 🎉";
        result.style.color = "green";
        document.body.classList.add("success");
        launchFireworks();
      } else {
        result.textContent = "לא בדיוק... נסו שוב 😉";
        result.style.color = "red";
        document.body.classList.remove("success");
      }
    }

    function launchFireworks() {
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];

      for (let i = 0; i < 100; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          speedX: (Math.random() - 0.5) * 10,
          speedY: (Math.random() - 0.5) * 10,
          radius: Math.random() * 3 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          life: 100,
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, index) => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
          p.x += p.speedX;
          p.y += p.speedY;
          p.life--;
          if (p.life <= 0) particles.splice(index, 1);
        });
        if (particles.length > 0) {
          requestAnimationFrame(animate);
        }
      }

      animate();
    }

    document.addEventListener("DOMContentLoaded", () => {
      const shareBtn = document.getElementById("whatsapp-share");
      if (shareBtn) {
        shareBtn.addEventListener("click", () => {
          const pageUrl = encodeURIComponent("https://rb.gy/pts63y");
          const text = encodeURIComponent("עם כלביא 🐶🦁 - החידה היומית, תנסו לפתור! 👀");
          const whatsappUrl = `https://api.whatsapp.com/send?text=${text}%20${pageUrl}`;
          window.open(whatsappUrl, "_blank");
        });
      }

      document.getElementById("hint-button").addEventListener("click", () => {
        const hintText = document.getElementById("hint-text");
        hintText.classList.toggle("show");
      });
    });
  </script>
</body>
</html>
