<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon | SND Digital Agency</title>
  <link rel="icon" href="/goldBluefavicon-32x32.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f5f5f5, #e3e8ed);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #0d1b2a;
    }
    .container {
      max-width: 500px;
      width: 90%;
      background-color: #ffffff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
      animation: fadeIn 1s ease;
    }
    .logo-header {
      background-color: #0d1b2a;
      padding: 30px 0;
    }
    .logo-header img {
      height: 60px;
      width: auto;
    }
    .content {
      padding: 30px 20px;
    }
    .content h1 {
      font-size: 2rem;
      color: #c39555;
      margin-bottom: 0.8rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
    .content h1 .icon {
      font-size: 2.2rem;
    }
    .content p {
      color: #333;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .content a {
      background-color: #c39555;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .content a:hover {
      background-color: #a8803a;
    }
    .countdown {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-header">
      <img src="/logo_no_text.png" alt="SND Logo" />
    </div>
    <div class="content">
      <h1><span class="icon">✈️</span> Coming Soon</h1>
      <p>We're working on bringing you more details about this hotel. Stay tuned for updates!</p>
      <a href="/">← Back to Home</a>
      <div class="countdown">Redirecting in <span id="timer">15</span> seconds...</div>
    </div>
  </div>

  <script>
    let timeLeft = 15;
    const timerElem = document.getElementById('timer');

    const countdownInterval = setInterval(() => {
      timeLeft--;
      timerElem.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdownInterval);
        window.location.href = '/';
      }
    }, 1000);
  </script>
</body>
</html>
