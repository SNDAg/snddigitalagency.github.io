<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon | SND Digital Agency</title>
  <link rel="icon" href="/goldBluefavicon-32x32.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f5f5f5, #e3e8ed);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #0d1b2a;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: #ffffff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      animation: fadeIn 1s ease;
    }
    .container img {
      width: 80px;
      margin-bottom: 20px;
    }
    h1 {
      color: #c39555;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      color: #333;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    a {
      background-color: #c39555;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #a8803a;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo_no_text.png" alt="SND Logo" />
    <h1>Coming Soon</h1>
    <p>We're working on bringing you more details about this hotel partner. Stay tuned for updates!</p>
    <a href="/">‚Üê Back to Home</a>
  </div>
</body>
</html>
